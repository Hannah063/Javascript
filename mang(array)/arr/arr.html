<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="arr.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <span class="col-md-2">Fullname_Customer</span>
                <input type="text" id="fn-c" class="col-md-4">
            </div>
            <div class="row">
                <span class="col-md-2">Id_Pro</span>
                <input type="number" id="id-p" class="col-md-4">
            </div>
            <div class="row">
                <span class="col-md-2">Name_Pro</span>
                <input type="text" id="n-p" class="col-md-4">
            </div>
            <div class="row">
                <span class="col-md-2">Quantity_Pro</span>
                <input type="text" id="q-p" class="col-md-4" >
            </div>
            <div class="row">
                <span class="col-md-2">Price_Pro</span>
                <input type="number" id="p-p" class="col-md-4">
            </div>
            <div class="row mt-4">
                <div class="col-md-1"></div>
                <input type="button" value="Save" onclick="save()" class="col-md-1 me-1">
                <input type="button" value="Show" onclick="show()" class="col-md-1 me-1">
                <input type="button" value="Reset" onclick="reset()" class="col-md-1">
            </div>
        </form>
        <div class="container-md mt-5">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                      <th>Auto_Increment</th>
                      <th>Fullname_Customer</th>
                      <th>Id_Pro</th>
                      <th>Name_Pro</th>
                      <th>Quantity_Pro</th>
                      <th>Price_Pro</th>
                      <!-- <th>Discount</th>
                      <th>Amount</th> -->
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody id="tbl">
                    
                  </tbody>
            </table>
        </div>
    </div>
</body>
<script src="arr.js"></script>
</html>
