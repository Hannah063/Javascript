    <div class="container">
        <p>Click the button to display a time-based greeting:</p>
        <input type="number" name="nhap" form="arm">
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
    </div>

    <script>
        function myFunction(){
            var number = document.querySelector("input[name='nhap']").value;//byname//phổ biến sử dụng query 
            //var number = arm.nhap.value; //bằng form
            var greeting;
            if(number==0){
                greeting = "Bạn được 0 điểm";
            }else if (number > 0){
                greeting = "Đây là số dương";
            }else{
                greeting = "Đây là số âm"
            }
            document.getElementById('demo').innerHTML = greeting;
        }
