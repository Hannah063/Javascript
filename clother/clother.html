<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="clother.css">
</head>
<body>
    <div class="container col-xl-9 border border-secondary mb-3 mt-5">
        <h1 class="title pb-4 pt-2" style="text-align: center;">Clother</h1>
        <div class="row pb-3">
            <div class="col-xl-3"></div>
            <div class="name col-xl-8">
                <label for="name" class="col-md-2">Product Name</label>
                <input type="text" name="name" id="name" class="col-md-7">
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-xl-3"></div>
            <div class="quantity col-xl-8">
                <label for="quantity" class="col-md-2">Product quantity</label>
                <input type="number" name="quantity" id="quantity" class="col-md-7">
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-xl-3"></div>
            <div class="price col-xl-8">
                <label for="price" class="col-md-2">Product Price</label>
                <input type="number" name="price" id="price" class="col-md-7">
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-xl-5"></div>
            <div class="col-xl-3">
                <input type="button" value="Add" onclick="myFunction1()" class="col-xl-4 add"></input>
            </div>
        </div>
    </div>
    <div class="container-md">
        <table class="table table-bordered" id="tbl">
            <thead>
                <tr>
                  <th scope="col-xl-1">ID</th>
                  <th scope="col-xl-3">Product Name</th>
                  <th scope="col-xl-2">Quantity</th>
                  <th scope="col-xl-3">Unit Price</th>
                  <th scope="col-xl-3">Subtotal</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
        </table>
    </div>
</body>
<script src="clother.js"></script>
</html>
