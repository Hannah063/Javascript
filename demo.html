<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to demostrate the prompt</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var person = prompt("Please enter your name : ", "Harry Porter")
            if(person != null){
                document.getElementById('demo').innerHTML = "Hello " + person + "! How are you to day ?";
            }
        }
    </script>
</body>
</html>
