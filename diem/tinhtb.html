<html lang="en">
<head>

                <input type="text" name="result" id="result" size="35" disabled="true">
            </div>

        </div>
        <p class="col-sm-5" id="output"></p>
        <div class="row button">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <button onclick="myFunction()" id="ok">OK</button>
            </div>
            <div class="col-md-2">
