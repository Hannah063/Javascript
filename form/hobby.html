<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="hobby.css">
</head>
<body>
    <div class="container" style="width: 500px;height: 350px;">
        <form action="">
            <div class="who">
                <p><b>Chào mùng các bạn đến với Câu lạc bộ của chúng tôi</b></p>
                <label>Bạn là ai ?</label>
                <div class="choose-who">
                    <input type="radio" name="who" id="who" value="hightSudent">Sinh viên
                    <input type="radio" name="who" id="who" value="student">Học sinh
                    <input type="radio" name="who" id="who" value="worker">Đi làm
                </div>
            </div>
            <div class="club">
                <p>Bạn muốn tham gia câu lạc bộ nào? </p>
                <div class="row">
                    <div class="col-md-4">
                        <input type="checkbox" name="club" id="swimming">Swimming
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="club" id="footbal">Footbal
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input type="checkbox" name="club" id="dancing">Dancing
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="club" id="singing">Singing
                    </div>
                </div>
                <p id="result"></p>
                <input class="btn" type="button" value="OK" onclick="myFunction()">
            </div>
        </form>
    </div>
</body>
<script src="hobby.js"></script>
</html>
