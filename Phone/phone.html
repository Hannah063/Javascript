<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="phone.css">
</head>
<body>
    <div class="container mt-3">
        <form>
            <div>
                <label for="name" class="col-md-1">Product Name:</label>
                <input type="text" name="name" id="name" class="col-md-3">
                <label for="file" class="col-md-1 text-end">Quantity:</label>
                <input type="file" name="file" id="file">
                <label for="price" class="col-md-1 text-end">Unit Price:</label>
                <input type="number" name="price" id="price" >
            </div>
            <div class="buttonAdd pt-2">
                <input type="button" onclick="Add()"  value="Add" class="button">
            </div>
        </form>
        <div class="content pt-4">
            <h1 class="pb-2">ĐIỆN THOẠI NỔI BẬT NHẤT</h1>
            <div class="row" style="padding-left: 20px;"></div>
        </div>
    </div>
</body>
<script src="phone.js"></script>
</html>
