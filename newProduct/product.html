<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container col-xl-9 border border-secondary mb-3 mt-5">
        <h1 class="title pb-4" style="text-align: center;">New Product</h1>
        <div class="row pb-3">
            <div class="col-xl-2"></div>
            <div class="name col-xl-4">
                <label for="name"  class="col-md-4">Product Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="quantity col-xl-3">
                <label for="quantity" class="col-md-3">Quantity</label>
                <input type="number" name="quantity" id="quantity">
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-xl-2"></div>
            <div class="price col-xl-4">
                <label for="price" class="col-md-4">Unit Price</label>
                <input type="number" name="price" id="price" >
            </div>
            <div class="discount col-xl-3">
                <label for="discount" class="col-md-3">Discount</label>
                <input type="number" name="discount" id="discount">
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-xl-5"></div>
            <div class="col-xl-3">
                <input type="button" value="Sell" onclick="myFunction1()" class="col-xl-4 sell"></input>
                <input type="button" value="Cancel" onclick="myFunction2()" class="col-xl-4 cancel"></input>
            </div>
        </div>
    </div>
    <div class="container-md">
        <table class="table table-bordered" id="tbl">
            <thead>
                <tr>
                  <th scope="col-xl-1">ID</th>
                  <th scope="col-xl-3">Product Name</th>
                  <th scope="col-xl-2">Quantity</th>
                  <th scope="col-xl-2">Unit Price</th>
                  <th scope="col-xl-2">Discount</th>
                  <th scope="col-xl-2">Subtotal</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
        </table>
    </div>
</body>
<script src="product.js"></script>
</html>
